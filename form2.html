<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="form2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Formulaire</title>

</head>

<body>
    <div class="blonb"></div>
    <div class="form-container">
        <form>
            <h1>Connexion</h1>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email">

                <span class="material-icons-sharp">

                </span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Your Password">

                <span class="material-icons-sharp">

                </span>
            </div>
            <div class="form-options">
                <label><input type="checkbox">Remember Me </label>
                <a href="#"> Mot de passe oublier</a>
            </div>
            <button type="submit" id="submit"> Se Connecter</button>
            <div class="register">
                <p>
                    Vous n'avez pas de compte
                    <a href="form3.html" target="_blank">Creer Un Compte</a>
                </p>
            </div>
        </form>
        <div class="container" id="cadre1"></div>
        <div class="container" id="cadre2"></div>
        <div class="container" id="cadre3"></div>
        <div class="container" id="cadre4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
